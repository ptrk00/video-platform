{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
<h1>Upload a Video</h1>
<form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <input type="submit" value="Upload">
</form>
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% if error %}
<p>{{ error }}</p>
{% endif %}
{% endblock %}
